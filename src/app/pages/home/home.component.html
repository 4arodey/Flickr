<app-layout-item [paddingTop]="true" [paddingLeft]="true">
  <app-search
    (loadItems)="changeItems($event)"
    [pageIndex]="pageIndex"
  ></app-search>
  <app-pagination
    *ngIf="items"
    [itemLength]="ITEMS_LENGTH"
    (pageChangedEvent)="changePage($event)"
  ></app-pagination>
  <app-card-preview [items]="items"></app-card-preview>
  <p *ngIf="!items" class="empty-content-container">
    No images here. Would you try to search for anything else?
  </p>
</app-layout-item>
