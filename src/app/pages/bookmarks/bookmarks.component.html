<app-layout-item [paddingTop]="true" [paddingLeft]="true">
  <app-pagination
    *ngIf="items.length"
    [itemLength]="itemLength"
    (pageChangedEvent)="changePage()"
  ></app-pagination>
  <app-card-preview
    [items]="items"
    [isBookmarks]="true"
    (cardDeleteEvent)="removeCard($event)"
  >
  </app-card-preview>
  <p *ngIf="!items.length" class="empty-content-container">
    No images here. Would you try to search and add them to the collection?
  </p>
</app-layout-item>
