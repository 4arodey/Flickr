<app-layout-item [paddingTop]="true" [paddingLeft]="true">
  <app-pagination (pageChangedEvent)="changePage()"></app-pagination>
  <app-card-preview
    [items]="items"
    [isBookmarks]="true"
    (cardDeleteEvent)="removeCard($event)"
  >
  </app-card-preview>
  <p class="empty-content-container" *ngIf="!items.length">
    No images here. Would you try to search and add them to the collection?
  </p>
</app-layout-item>
