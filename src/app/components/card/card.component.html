<mat-card>
  <mat-card-title title="{{ title }}">{{ title }}</mat-card-title>
  <mat-card-content>
    <div class="image-container">
      <img class="image-item" src="{{ image }}_c.jpg" alt="{{ title }}" />
    </div>
    <button (click)="sendToLocalstorage()" mat-raised-button color="primary">
      Bookmark it!
    </button>
    <app-tags (tagChangeEvent)="applyTags($event)"></app-tags>
  </mat-card-content>
</mat-card>
