<div class="form-group" [formGroup]="dynamicForm">
  <div formGroupName="checkboxGroup" class="form-check">
    <label class="form-check-label">
      <input
        type="checkbox"
        id="checkboxId1"
        formControlName="checkbox1"
        value="2"
      /><label for="checkboxId1">Activate checkbox 1</label>
    </label>
    <div class="form-check">
      <label class="form-check-label">
        <input
          type="checkbox"
          id="checkboxId2"
          formControlName="checkbox2"
          value="2"
        /><label for="checkboxId2">Activate checkbox 2</label>
      </label>
    </div>

    <app-validation-errors
      [formGroup]="dynamicForm"
      [controlName]="CONTROL_NAME"
      [errorMessage]="ERROR_MESSAGE"
    ></app-validation-errors>
  </div>
</div>
