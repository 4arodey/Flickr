<div class="form-group" [formGroup]="dynamicForm">
  <label for="textControlId">Text control label</label><br />
  <input
    class="form-control"
    id="textControlId"
    type="text"
    placeholder="Input min 3 symbols"
    formControlName="textControl"
  />

  <app-validation-errors
    [formGroup]="dynamicForm"
    [controlName]="CONTROL_NAME"
    [errorMessage]="ERROR_MESSAGE"
  ></app-validation-errors>
</div>
