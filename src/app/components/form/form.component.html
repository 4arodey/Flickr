<div class="card">
  <div class="card-body">
    <form (ngSubmit)="save()" [formGroup]="customerForm">
      <div *ngFor="let item of data; let i = index">
        <div [ngSwitch]="item.type">
          <ng-template ngSwitchCase="checkbox">
            <app-checkbox
              [id]="item.id"
              [required]="item.required"
              [readonly]="item.readonly"
              [text]="item.text"
              [formControlName]="setFormControlName(item.type, item.id)"
            ></app-checkbox>
            <app-validation-errors
              [formGroup]="customerForm"
              [controlName]="setFormControlName(item.type, item.id)"
              [errorMessage]="'Error'"
            ></app-validation-errors>
          </ng-template>
          <ng-template ngSwitchCase="radio">
            <app-radio-button
              [id]="item.id"
              [required]="item.required"
              [readonly]="item.readonly"
              [text]="item.text"
              [formControlName]="setFormControlName(item.type, item.id)"
            ></app-radio-button>
            <app-validation-errors
              [formGroup]="customerForm"
              [controlName]="setFormControlName(item.type, item.id)"
              [errorMessage]="'Error'"
            ></app-validation-errors>
          </ng-template>
          <ng-template ngSwitchCase="text">
            <app-text
              [id]="item.id"
              [text]="item.value"
              [required]="item.required"
              [readonly]="item.readonly"
              [formControlName]="setFormControlName(item.type, item.id)"
            ></app-text>
            <app-validation-errors
              [formGroup]="customerForm"
              [controlName]="setFormControlName(item.type, item.id)"
              [errorMessage]="'Error'"
            ></app-validation-errors>
          </ng-template>
          <ng-template ngSwitchCase="select">
            <app-dropdown [id]="item.id" [values]="item.value"></app-dropdown>
            <app-validation-errors
              [formGroup]="customerForm"
              [controlName]="setFormControlName(item.type, item.id)"
              [errorMessage]="'Error'"
            ></app-validation-errors>
          </ng-template>

          <ng-template ngSwitchCase="radioGroup">
            <app-radio-button-group
              [id]="item.id"
              [initialValue]="false"
              [text1]="item.text[0]"
              [text2]="item.text[1]"
              [formControlName]="setFormControlName(item.type, item.id)"
            ></app-radio-button-group>
            <app-validation-errors
              [formGroup]="customerForm"
              [controlName]="setFormControlName(item.type, item.id)"
              [errorMessage]="'Error'"
            ></app-validation-errors>
          </ng-template>

          <ng-template ngSwitchCase="checkboxGroup">
            <app-checkbox-group
              [id]="item.id"
              [initialValue1]="false"
              [initialValue2]="false"
              [text1]="item.text[0]"
              [text2]="item.text[1]"
              [formControlName]="setFormControlName(item.type, item.id)"
            ></app-checkbox-group>
            <app-validation-errors
              [formGroup]="customerForm"
              [controlName]="setFormControlName(item.type, item.id)"
              [errorMessage]="'Error'"
            ></app-validation-errors>
          </ng-template>

          <ng-template ngSwitchCase="datepicker">
            <mat-form-field>
              <mat-label>Choose a date</mat-label>
              <input
                matInput
                [matDatepicker]="picker"
                [formControlName]="setFormControlName(item.type, item.id)"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
