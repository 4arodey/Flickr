<div class="card">
  <div class="card-body">
    <form (ngSubmit)="save()" [formGroup]="customerForm">
      <div *ngFor="let item of data; let i = index">
        <div [ngSwitch]="item.type">
          <ng-template ngSwitchCase="checkbox">
            <div class="form-control">
              <input
                type="checkbox"
                [id]="item.id"
                [title]="item.title"
                [required]="item.required"
                [readOnly]="item.readonly"
                [formControlName]="setFormControlName(item.type, item.id)"
              />
              {{ data[i].type }}
              <app-validation-errors
                [formGroup]="customerForm"
                [controlName]="setFormControlName(item.type, item.id)"
                [errorMessage]="'Error'"
              ></app-validation-errors>
            </div>
          </ng-template>
          <ng-template ngSwitchCase="radio">
            <label>
              <input
                type="radio"
                [title]="item.title"
                [required]="item.required"
                [readOnly]="item.readonly"
                value="radioButton"
                [formControlName]="setFormControlName(item.type, item.id)"
              />
              <span>radio Button</span>
            </label>
            <app-validation-errors
              [formGroup]="customerForm"
              [controlName]="setFormControlName(item.type, item.id)"
              [errorMessage]="'Error'"
            ></app-validation-errors>
          </ng-template>
          <ng-template ngSwitchCase="text">
            <input
              class="form-control"
              [id]="item.id"
              type="text"
              [title]="item.title"
              [required]="item.required"
              [readOnly]="item.readonly"
              [formControlName]="setFormControlName(item.type, item.id)"
            />
            <app-validation-errors
              [formGroup]="customerForm"
              [controlName]="setFormControlName(item.type, item.id)"
              [errorMessage]="'Error'"
            ></app-validation-errors>
          </ng-template>
          <ng-template ngSwitchCase="select">
            <select>
              <option *ngFor="let value of item.value; let i = index">
                {{ value }}
              </option>
            </select>
            <app-validation-errors
              [formGroup]="customerForm"
              [controlName]="setFormControlName(item.type, item.id)"
              [errorMessage]="'Error'"
            ></app-validation-errors>
          </ng-template>

          <ng-template ngSwitchCase="radioGroup">
            <label>
              <input
                type="radio"
                [title]="item.title"
                [required]="item.required"
                [readOnly]="item.readonly"
                value="Male"
                [formControlName]="setFormControlName(item.type, item.id)"
              />
              <span>male</span>
            </label>
            <label>
              <input
                type="radio"
                [title]="item.title"
                [required]="item.required"
                [readOnly]="item.readonly"
                type="radio"
                value="Female"
                [formControlName]="setFormControlName(item.type, item.id)"
              />
              <span>female</span>
            </label>
          </ng-template>

          <ng-template ngSwitchCase="checkboxGroup">
            <div class="form-group" [formGroup]="customerForm">
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    type="checkbox"
                    id="checkboxId1"
                    [formControlName]="setFormControlName(item.type, item.id)"
                    value="2"
                  /><label for="checkboxId1">Activate checkbox 1</label>
                </label>
                <div class="form-check">
                  <label class="form-check-label">
                    <input
                      type="checkbox"
                      id="checkboxId2"
                      [formControlName]="setFormControlName(item.type, item.id)"
                      value="2"
                    /><label for="checkboxId2">Activate checkbox 2</label>
                  </label>
                </div>
              </div>
            </div>
          </ng-template>

          <ng-template ngSwitchCase="datepicker">
            <mat-form-field>
              <mat-label>Choose a date</mat-label>
              <input
                matInput
                [matDatepicker]="picker"
                [formControlName]="setFormControlName(item.type, item.id)"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
