<table>
  <thead>
  <tr>
    <th *ngFor="let item of displayedColumns">{{item}}</th>
  </tr>
  </thead>
  <ng-container *ngFor="let strings of data">
    <tbody>
    <tr>
      <ng-container *ngFor="let item of objectValuesToArray(strings)">
        <td>
          {{item}}
        </td>
      </ng-container>
    </tr>
    </tbody>
  </ng-container>
</table>
